<a [routerLink]="'create'" style="float: right; margin-right: 3%">+Create Product</a>
<p>Have {{listProducts.length}} products</p>
<table class="table table-bordered table-hover" style="margin-top: 5%">
  <thead>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Price</td>
    <td>Status</td>
    <td>Action</td>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of listProducts">
    <td>{{item.id}}</td>
    <td><a [routerLink]="'/detail/' + item.id">{{item.name}}</a></td>
    <td>{{item.price | currency: 'VND' : true}}</td>
    <td>{{item.status ? 'Active' : 'DeActive'}}</td>
    <td><a [routerLink]="'/edit/' + item.id">edit</a> | <a [routerLink]="'/delete/' + item.id">delete</a></td>
  </tr>
  </tbody>
</table>
