<h3>Create Product</h3>

<form style="margin-left: 3%">
  <div class="form-group">
    <label>Product name:
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name" >
    </label>
  </div><div class="form-group">
    <label>Product price:
      <input type="text" class="form-control" name="price" [(ngModel)]="product.price" >
    </label>
  </div><div class="form-group">
    <label>Product status:
      <input type="text" class="form-control" name="status" [(ngModel)]="product.status" >
    </label>
  </div>
  <input type="submit" value="Create" class="btn btn-outline-primary" (click)="createProduct()">
  <button class="btn btn-outline-primary" [routerLink]= "''" >Back To List</button>
</form>
